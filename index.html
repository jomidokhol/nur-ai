
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nur AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #131314;
      --text-color: #e3e3e3;
      --sidebar-bg: #1e1f20;
      --input-bg: #1e1f20;
      --secondary-text: #c4c7c5;
      --border-color: rgba(255, 255, 255, 0.05);
      --header-bg: rgba(19, 19, 20, 0.7);
      --hover-bg: rgba(255, 255, 255, 0.05);
      --ai-accent: #4285f4;
    }

    body.light-theme {
      --bg-color: #ffffff;
      --text-color: #1f1f1f;
      --sidebar-bg: #f0f4f9;
      --input-bg: #f0f4f9;
      --secondary-text: #444746;
      --border-color: rgba(0, 0, 0, 0.05);
      --header-bg: rgba(255, 255, 255, 0.7);
      --hover-bg: rgba(0, 0, 0, 0.05);
      --ai-accent: #1a73e8;
    }

    body {
      font-family: 'Google Sans', 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .gemini-gradient {
      background: linear-gradient(74deg, #4285f4 0, #9b72cb 9%, #d96570 20%, #131314 100%);
    }
    .gemini-text-gradient {
      background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #3c4043;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4f5256;
    }
    
    .light-theme ::-webkit-scrollbar-thumb {
      background: #c4c7c5;
    }

    .glass-header {
      background: var(--header-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .animate-shimmer {
      animation: shimmer 3s infinite linear;
    }
    
    @keyframes rotate-gradient {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-rotate-gradient {
      animation: rotate-gradient 4s linear infinite;
    }

    @keyframes particle-float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-10px) scale(1.5); opacity: 0.8; }
    }
    .animate-particle {
      animation: particle-float 2s ease-in-out infinite;
    }

    @keyframes ripple-out {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    .animate-ripple {
      animation: ripple-out 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    @keyframes subtle-pulse {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(66, 133, 244, 0.03); }
    }
    .animate-box-pulse {
      animation: subtle-pulse 3s ease-in-out infinite;
    }

    @keyframes caret-pulse {
      0%, 100% { box-shadow: 0 0 0 1px rgba(66, 133, 244, 0.3); border-color: rgba(66, 133, 244, 0.5); }
      50% { box-shadow: 0 0 12px 2px rgba(66, 133, 244, 0.2); border-color: rgba(66, 133, 244, 0.8); }
    }
    .typing-glow {
      animation: caret-pulse 1.5s infinite ease-in-out;
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-reveal {
      animation: reveal 0.4s ease-out forwards;
    }

    /* Loading Screen Specific */
    @keyframes loader-scale {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    .loader-pulse {
      animation: loader-scale 2s ease-in-out infinite;
    }
  </style>

{

    "@google/genai": "https://esm.sh/@google/genai@1.38.0",

    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.6.1",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.6.1/dist/esm/styles/prism",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
